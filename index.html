<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Tabs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="scroll-bar" role="tablist">
        <input type="radio" id="1" name="option" checked \>
        <label for="1">
            <div class="tab-name">
                Ride
            </div>
            <div class="tab-content">
                <div class="tab-content-info">
                    <h1>Ride</h1>
                    <p>Bykea offers rides on motorbikes, rickshaws, and cars at the lowest fares in Karachi, Lahore
                        and
                        Islamabad. No matter what your destination is, a Bykea is always there for you. Let’s get
                        moving.</p>
                    <a href="##"><span>Read More <i class="fa-solid fa-arrow-right"></i></span></a>
                </div>
                <div class="tab-content-image">
                    <img src="./Tab-image-1.png" alt="...">
                </div>
            </div>
        </label>


        <input type="radio" id="2" name="option">
        <label for="2">
            <div class="tab-name">
                Delivery
            </div>
            <div class="tab-content">
                <div class="tab-content-info">
                    <h1>Delivery</h1>
                    <p>We offer blazing fast parcel delivery services which include cash collection on delivery.
                        With our cash on delivery service, you can save your bank account details with Bykea reaping
                        the benefits of paperless invoices and instant transfers to your bank account upon delivery.
                        A Bykea can deliver up to 20 deliveries, so you don’t have to worry about hiring and
                        managing a rider. The best part? The contents are insured so you can have peace of mind when
                        utilizing our delivery services!</p>
                    <a href="##"><span>Read More <i class="fa-solid fa-arrow-right"></i></span></a>
                </div>
                <div class="tab-content-image">
                    <img src="./Tab-image-2.png" alt="...">
                </div>
            </div>
        </label>



        <input type="radio" id="3" name="option">
        <label for="3">
            <div class="tab-name">
                Shop
            </div>
            <div class="tab-content">
                <div class="tab-content-info">
                    <h1>Shop</h1>
                    <p>You select, we do the rest. Use Shops to explore and discover all retailers, physical or
                        e-tailers, in the cities we operate in. Order from any retailer, and our trusted partner
                        network will get the items delivered to your doorstep in no time. A whole world of shopping
                        is just a tap away!</p>
                    <a href="##"><span>Read More <i class="fa-solid fa-arrow-right"></i></span></a>
                </div>
                <div class="tab-content-image">
                    <img src="./Tab-image-3.png" alt="...">
                </div>
            </div>
        </label>
    </div>

    </div>

</body>

</html>
